name: Deploy Python Web App to Azure using OIDC

on:
  push:
    branches:
      - main

permissions:
  id-token: write    
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check for federated identity credentials
      run: |
        echo "Checking for federated identity credentials on Service Principal..."
        FED_CREDS=$(az ad sp federated-credential list --id $AZURE_CLIENT_ID)
        if [ "$(echo $FED_CREDS | jq length)" -eq 0 ]; then
          echo "ERROR: No federated identity credentials found for Service Principal $AZURE_CLIENT_ID."
          exit 1
        else
          echo "Federated identity credentials found. Proceeding with login."
        fi
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Login to Azure using OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy application to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: pythonwebapptest   
        package: .