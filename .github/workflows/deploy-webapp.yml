name: Deploy Python Web App to Azure using OIDC

on:
  push:
    branches:
      - main

permissions:
  id-token: write     
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: verify azure credentials
      run: |
        if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ]; then
          echo "ERROR: AZURE_CLIENT_ID secret is not set!"
          exit 1
        else
          echo "AZURE_CLIENT_ID secret is set"
        fi

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Login to Azure using OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy application to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: sample-python-webapp-001   
        package: .
