name: Deploy Python Web App to Azure using OIDC

on:
  push:
    branches:
      - main

permissions:
  id-token: write     
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: verify Azure Credentials
      run: |
        if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
          echo "Azure credentials are not set. Please set the AZURE_CREDENTIALS secret.";
          exit 1;
        else
          echo "Azure credentials are set.";
        fi

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt



    - name: Deploy application to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: sample-python-webapp-001   
        package: .
